{% extends 'base.html' %}
{% block content %}
<form id="form" action="{{url_for('finalizar', result=result)}}" method="POST">
<h3>
 
  total = R$ {{ total }} <br>
</h3>

<div class="button" id="button-bottom">

  <button type="submit" id="controller" class="btn btn-success btn-lg" name="confirmar">Confirmar</button>
  {% if submit %}
  return {{ total }}
  {% endif %}

</div>
</form>
{% endblock %}
